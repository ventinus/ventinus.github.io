<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Friendly Feud!</title>
  <link rel="stylesheet" href="stylesheets/styles.css">
</head>
<body>
	<h1>Friendly Feud!</h1>
	<div id="game">
		<div id="main_menu">
			<div id="game_info">
				<div id="bullseye_info">
					<h3>Bullseye?</h3>
				</div>
				<div id="rules">
					<h3>Rules</h3>
				</div>
			</div>
			<form action="index.html" id="game_options" name="player_count" >
				<div class="group">
					<div class="left">
						
						<input id="player_1" type="radio" name="player_amount" value="single_player" checked autofocus><label for="player_1">1 Friendly Game</label><br>

						<input id="player_2" type="radio" name="player_amount" value="multi_player"><label for="player_2">2 Friendly Game</label>
					</div>
					<div class="right">	
						<label>Options:</label><br>
						<input type="checkbox" id="bullseye" name="bullseye" checked><label for="bullseye"></label><br>
						<input type="checkbox" id="timer" name="timer" checked><label for="timer"></label>
						<input type="submit">
					</div>
				</div>
			</form>
		</div>
		<div class="form" style="display: none">
			<form id="names"></form>
		</div>
		<div id="player-turn" style="display: none">
			<span id="countdown"></span>
			<div id="current_player_info">
				<span class="name"></span>
				<span class="score"></span>
			</div>
			<div id="question" class="text_box"></div>
			<div id="board" class="group"></div>
			<div id="response">
				<form id="response_form"></form>
			</div>
		</div>
	</div>
	<script src="js/jquery-1.11.2.min.js"></script>	
	<script src="js/fast-money.js"></script>
	<script src="js/app.js"></script>
	<script src="js/content.js"></script>
</body>
</html>
