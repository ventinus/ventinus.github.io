<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Slip&#x27;nSlider</title>
  
      <link rel="stylesheet" href="assets/styles/modern.css">
  </head>  <body>
    <h1>Slip 'n Slider DEMOOO</h1>
    
<div class="slider-wrapper">
	<div class="slipnslider">
	  <figure><img draggable="false" src="http://fillmurray.com/500/500" /></figure>
	  <figure><img draggable="false" src="http://fillmurray.com/500/400" /></figure>
	  <figure><img draggable="false" src="http://fillmurray.com/500/600" /></figure>
	  <figure><img draggable="false" src="http://fillmurray.com/500/450" /></figure>
	</div>
</div>

<form class="slider-form js-sliderForm" onsubmit="return false;">
	<div class="col col--1--sm col--2--md">
		<div>
			<select class="slider-form__input js-isInfinite">
				<option value="true">is infinite</option>
				<option value="false">is not infinite</option>
			</select>
			<select class="slider-form__input js-hasDotNav">
				<option value="true">has dots</option>
				<option value="false">has no dots</option>
			</select>
			<select class="slider-form__input js-hasControls">
				<option value="true">has controls</option>
				<option value="false">has no controls</option>
			</select>
		</div>
		<div>
			<label class="slider-form__input" for="slide-padding">Space between slides (px)</label>
			<input id="slide-padding" class="slider-form__input js-slidePadding" type="number" value="10"/>
			<label class="slider-form__input" for="slides-per-page">Slides per page</label>
			<input id="slides-per-page" type="number" class="slider-form__input js-slidesPerPage" value="2" />
		</div>
	</div>
	<input type="submit" value="Update Slip'n Slider" />
</form>

    <script src="assets/vendor/requirejs/require.js"></script>
    <script src="assets/scripts/config.js"></script>
    <script>
        /**
        * Global constants
        *
        * TODO: ideally these values would be filled in from the server side
        *
        * @class SETTINGS
        * @static
        */
        window.SETTINGS = {};
        /**
        * Indicates whether we are running on a production environment
        *
        * @property IS_PRODUCTION
        * @type Boolean
        * @final
        */
        SETTINGS.IS_PRODUCTION = !true;
        /**
        * Appended to query string for versioning of network resources (CSS,
        * JavaScript, etc). This version number should be updated in production
        * for every release.
        *
        * @property APP_VERSION
        * @type {String}
        * @final
        */
        SETTINGS.APP_VERSION = '1.0.0';
        /**
        * Appended to query string to defeat caching of network resources (CSS,
        * JavaScript, etc). Should be set to '' on production
        *
        * @property CACHE_BUSTER
        * @type String
        * @final
        */
        SETTINGS.CACHE_BUSTER = SETTINGS.IS_PRODUCTION ? '' : '&bust=' + Math.random();
        /**
        * Root path for all JavaScript files
        *
        * @property SCRIPT_PATH
        * @type String
        * @final
        */
        SETTINGS.SCRIPT_PATH = 'assets/scripts/';
        /**
        * Set any RequireJs configuration that is dependent on dynamic
        * configuration variables. Note that this config data is merged into
        * any other require.config() statements defined elsewhere.
        */
        require.config({
        // Script path
        baseUrl: SETTINGS.SCRIPT_PATH,
        // Params to append to the end of each js file request
        urlArgs: 'v=' + SETTINGS.APP_VERSION + SETTINGS.CACHE_BUSTER
        });
        /**
        * Set route and kick off RequireJs, which begins loading of scripts
        * starting from main.js.
        */
        require(['main']);
    </script>  </body>
</html>
